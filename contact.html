<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="mb-3">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group mt-3">
                <label for="exampleFormControlSelect1" class="mb-3">Select Your Query</label>
                <select class="form-control mb-3" id="exampleFormControlSelect1">
                    <option>Web</option>
                    <option>CyberSecurity</option>
                    <option>Android</option>
                    <option>Aritificial Intelligence</option>
                    <option>Cloud Computing</option>
                </select>
                <label class="mb-3">Are You...</label>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Teacher</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Student</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Professional</label>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="exampleFormControlSelect2" class="mb-3">Select Type</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="exampleFormControlTextarea1" class="mb-3">Elaborate your concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        <button type="button" class="btn btn-primary mt-3">Submit</button>

        <div class="d-flex justify-content-between align-items-center mt-3">

            <a href="bootstrap.html" href="#" class="btn btn-link">Home</a>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
